# Default Configuration for FiberSamplingCert

# Geometric parameters
geometry:
  epsilon: 0.1  # Geometric tolerance
  d_joint: 2.0  # Joint dimension (for toy model)
  sigma_eff: 0.02  # Effective tail parameter

# Safety bound parameters
safety_bounds:
  L_LLR: 2.5  # Lipschitz constant for LLR_Y
  delta_geom: 0.05  # Geometric failure probability
  delta_sample: 0.01  # Sampling failure probability
  delta_base: 0.01  # Base bound failure probability
  C_cov: 1.0  # Covering constant
  pi_min: 0.01  # Lower bound on proposal mass

# Monitoring parameters
monitoring:
  window_size: 100  # Sliding window length
  alpha_global: 0.01  # Global false alarm rate

# Experiment parameters
experiments:
  n_samples: 100  # Default number of samples
  n_test_points: 500  # Default number of test points
  n_repeats: 5  # Number of experiment repeats

# Toy model parameters
toy_model:
  grid_resolution: 100  # Grid resolution for true LLR computation
  identity_mean: [0.3, 0.3]  # Identity model mean
  background_mean: [0.0, 0.0]  # Background model mean

